<main class="flex flex-col -mx-3">

      </div>
      <label class="mb-2 ml-1 font-bold text-xs text-slate-700">Geometry</label>

        <select class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow">
          <option> </option>
        </select>
      </div>
      <label class="mb-2 ml-1 font-bold text-xs text-slate-700">Geojson file</label>

        <input type="file" accept="application/json" class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"/>

    </form>
