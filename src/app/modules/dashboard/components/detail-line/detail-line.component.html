@if (direction!=undefined){
<div class="flex flex-col mb-5">
  <h4>{{direction.geometry.name | uppercase}} <i class="pi pi-pencil cursor-pointer" (click)="onShowForm()"></i> </h4>
  <div class="flex space-x-2 items-center">
    <span> Destination :</span>
    <strong>{{direction.departure}}</strong>
    <i class="pi pi-arrow-right-arrow-left"></i>
    <strong>{{direction.arrival}}</strong>
  </div>
</div>
}

<div class="flex w-full">
  @if (direction!=undefined){
    <section class="w-full">
      <app-time-line [timeLineData]="direction"/>
    </section>

    @if (isShowForm){
      <section class="w-full ">
        <app-update-direction-destination-form [direction]="direction" (formResponse)="onResponseForm($event)"/>
      </section>
    }
  }

</div>
