<main class="w-full py-6">
  <section class="w-full flex flex-col space-y-2 overflow-x-auto ">
    @for (toolsItem of toolsList();track toolsItem) {
      <div class="w-full px-3 lg:mb-0 lg:w-1/2 lg:flex-none cursor-pointer" (click)="onClickGoTo( toolsItem.route)">
        <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
          <div class="flex-auto p-4">
            <div class="flex flex-wrap -mx-3">
              <div class="max-w-full px-3 lg:w-1/2 lg:flex-none">
                <div class="flex flex-col h-full">
                  <h5 class="pt-2 mb-1 font-bold text-xl">{{ toolsItem.name }}</h5>
                  <p class="mb-12">{{ toolsItem.description }}</p>
                  <a class="mt-auto mb-0 text-sm font-semibold leading-normal group text-slate-500"
                     routerLink="{{ toolsItem.route }}">
                    Read More
                    <i
                      class="fas fa-arrow-right ease-bounce text-sm group-hover:translate-x-1.25 ml-1 leading-normal transition-all duration-200"></i>
                  </a>
                </div>
              </div>
              <div class="max-w-full px-3 mt-12 ml-auto text-center lg:mt-0 lg:w-5/12 lg:flex-none">
                <div class="h-full bg-gradient-to-tl from-purple-700 to-pink-500 rounded-xl">
                  <img ngSrc="./assets/img/shapes/waves-white.svg" class="absolute top-0 hidden w-1/2 h-full lg:block"
                       alt="waves" width="100" height="100"/>
                  <div class="relative flex items-center justify-center h-full">
                    <img class="relative z-20 w-full pt-6"  width="50" height="50" ngSrc="{{ toolsItem.image }}" alt="{{toolsItem.name}}"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </section>
</main>
