<main class="w-full h-full flex flex-col space-y-2">
  <div class="flex justify-between items-center">
    <input type="file" (change)="onFileSelected($event)" accept=".json" />
    <button (click)="downloadJsonFile(editor.get(),'geojson')" class="inline-block  px-6 py-3 mt-6 mb-0 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-blue-600 to-cyan-400 hover:scale-102 hover:shadow-soft-xs active:opacity-85">
      <span><i class="pi pi-download text-white"></i> Download</span>
    </button>
  </div>
  <div class="w-full flex space-x-2 mx-auto">
    <json-editor [options]="editorOptionsLeft" [data]="data" class="w-full" />
  </div>
</main>
