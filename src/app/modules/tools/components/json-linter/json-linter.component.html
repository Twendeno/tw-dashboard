<main class="w-full h-full flex flex-col space-y-2">
  <div class="flex justify-between items-center">
    <input type="file" (change)="onFileSelected($event)" accept=".json" />
    <button (click)="downloadJsonFile(data,'geojson')" class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all bg-transparent rounded-lg cursor-pointer leading-pro text-xs ease-soft-in shadow-soft-md bg-150 bg-gradient-to-tl from-gray-900 to-slate-800 hover:shadow-soft-xs active:opacity-85 hover:scale-102 tracking-tight-soft bg-x-25">
      <span><i class="pi pi-download text-white"></i> Download</span>
    </button>
  </div>
  <div class="w-full flex space-x-2 mx-auto">
    <json-editor [options]="editorOptionsLeft" [data]="data"  (change)="getData($event)" class="w-full" />
  </div>
</main>
